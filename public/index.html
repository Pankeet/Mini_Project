<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div>
        <img src="/public/img/logo.png" alt="Logo" id="logo-image">
    </div>
    <div>
        <div id="main-block">
            <div id="main-inputs">
                <div class="input-entry">
                    <input type="text" placeholder="" class="data-input" id="email">
                    <label for="email">email</label>
                </div>
                <div class="input-entry">
                    <input type="text" placeholder="" class="data-input" id="password">
                    <label for="password">Password</label>
                    <div id="forgot-pass">
                        <span>Forgot password?</span>
                    </div>
                </div>
            </div>
            <div id="login-div">
                <button onclick="signin()" id="login-button">Login</button>
            </div>
        </div>
        <div id="footer">
            <div id="Or-section">
                <div class="extra-space"></div>
                <span class="gray-text">Or continue with</span>
                <div class="extra-space"></div>
            </div>
            <div id="or-links">
                <div style="cursor: pointer;">
                    <img src="/public/img/google.jpg" alt="">
                    <img src="/public/img/fb.jpg" alt="">
                </div>
                <div>
                    <p><span class="gray-text">Don't have an account?</span>
                        <strong style="cursor: pointer;">Sign up</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
